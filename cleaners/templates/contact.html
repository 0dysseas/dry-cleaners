{% extends "base_generic.html" %}

{% load static %}

{% block title %}
    <title>Contact Information</title>
{% endblock%}

{% block homeSection %}
    <!-- Section to be inserted here -->
{% endblock %}

{% block content %}

    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1">
                        Get in touch! <small>Feel free to contact us</small></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- END Contact header -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">

                    <form method = "POST" class="post-form">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for='{{ form.name.id_for_label }}'>{{ form.name.label_tag }}</label>
                                 <input type="text" class="form-control" id="name" placeholder='Enter your name'>
                            </div>
                            <!-- END name section -->

                            <div class="form-group">
                                <label for='{{ form.email_from.id_for_label }}'>{{ form.email_from.label_tag }}</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="inputEmail" placeholder='Enter your email'>
                                </div>
                            </div>
                            <!-- END email section -->
                        </div>
                        <!-- END left column -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for ='{{ form.message.id_for_label }}'> {{ form.message.label_tag }}</label>
                                 <textarea  class="form-control" id="description" placeholder="Enter your message">
                                 </textarea>
                            </div>
                        </div>

                        <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                    Send</button>
                        </div>
                        </div>
                        <!-- END message section -->

                    </form>
                    </div>
            </div>

            <div class="col-md-4">
                <form>
                <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
                <address>
                    <strong>Papanikolaou</strong><br>
                    Neos kosmos<br>
                    Athina<br>
                    <abbr title="Phone">
                        P:</abbr>
                    210-4455889
                </address>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
