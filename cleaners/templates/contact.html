{% extends "base_generic.html" %}

{% load static %}

{% block title %}
    <title>Contact Information</title>
{% endblock%}

{% block homeSection %}
    <!-- Section to be inserted here -->
{% endblock %}

{% block content %}

        <section id="contact">
			<div class="section-content">
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
				<h3>Fill-in your message request and we will get back to you</h3>
			</div>
			<div class="contact-section">
                <div class="container">
                    <form method = 'POST' class= "post-form">
                        {% csrf_token %}

                        <div class="col-md-6 form-line">
                            <div class="form-group">
                                <label for='{{ form.name.id_for_label }}'>{{ form.name.label_tag }}</label>
                                <input type="text" class="form-control" id="name" placeholder='Enter your name'>
                            </div>
                            <div class="form-group">
                                <label for='{{ form.email_from.id_for_label }}'>{{ form.email_from.label_tag }}</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder='Enter your email'>
                            </div>

                        </div>
                        <!-- END form column -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for ='{{ form.message.id_for_label }}'> {{ form.message.label_tag }}</label>
                                <textarea  class="form-control" id="description" placeholder="Enter your message"></textarea>
                            </div>
                            <div>

                                <button type="button" class="btn btn-default submit-contact"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                            </div>

                        </div>
                    </form>
                    <!--END form -->

                </div>
            </div>
        </section>

{% endblock %}
